<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Terrafit</title>

      <link href="static/styles.css" rel="stylesheet" />
    </head>
    <body class="layout-bg">
          <!-- Navigation-->
        <nav class="navbar navbar-bg-dark navbar-expand-lg navbar-dark fixed-top py-3" id="mainNav">
          <div class="container">
            <a class="navbar-brand navbar-dark js-scroll-trigger" href="{{ url_for('index') }}">
              <img class="img-fluid" src="static/images/logo.png"  alt="" /></a>
              <div class="collapse navbar-collapse" id="navbarResponsive">

              </div>
          </div>
      </nav>

        <main role="main" class="layout-bg">
          <div>
            <div>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              {% block content %}{% endblock %}
            </div>

          </div>
        </main>



    </body>
</html>
