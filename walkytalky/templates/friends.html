{% extends 'layout.html' %}
{% block content %}
<h1 style="color: darkblue; font-size:60px">Friend's Availability</h1>
    {% for post in posts %}
        <div style="font-size:30px; text-align:left; padding: 20px; box-shadow: 0 0 3px black; line-height: 40px; color: white">
            <a style="color: darkblue" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}: {{ post.content }}</a>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
