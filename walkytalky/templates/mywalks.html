{% extends 'layout.html' %}
{% block content %}
<h1 style="color: darkblue; font-size:60px">My Walks</h1>
    {% for post in posts %}
        <div style="font-size:30px; text-align:left; padding: 20px; box-shadow: 0 0 3px black; line-height: 40px; color: white">
            <div style="color: darkblue">{{ post.title }}: {{ post.content }}</div>
        </div>
        <br>
    {% endfor %}
<button><a href="{{ url_for('updatewalks') }}">Add a walk!</a></button>
{% endblock content %}
